<!DOCTYPE html>
<html>
    <head></head>
    <body>
        
    </body>
    <script>
    var i=0;
    var count=5;
    while(i<5){
        for(var j=0;j<count;j++){
            document.write(" * ");
            
        }
        document.write("<br/>");
        count--;
        i++;
    }
    var i1=1;
    count=1;
    while(i1<10){
        for(var j=0;j<count;j++){
            document.write(" * ");
            
        }
        document.write("<br/>");
        count++;
        i1++;
    }

    </script>
</html>
